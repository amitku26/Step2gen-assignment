<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio QR Code</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Scan This QR to Visit My Portfolio</h1>

        <canvas id="qr"></canvas>
        <div class="btn-group">
            <button id="downloadBtn">Download QR</button>
            <button id="copyBtn">Copy URL</button>
        </div>
        <p>Point your camera at the QR to open my portfolio</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
